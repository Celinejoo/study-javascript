<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>한글자씩 찐해지는 애니메이션</title>
    <style>
      body {
        font-family: "Pretendard", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f3f3f3;
      }

      .text-animate span {
        opacity: 0.2;
        color: #999;
        font-weight: 400;
        font-size: 3rem;
        display: inline-block;
        animation: fadeIn 0.4s ease forwards;
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
          color: #111;
          font-weight: 800;
        }
      }
    </style>
  </head>
  <body>
    <div class="text-animate" id="animatedText">프론트엔드 개발자</div>

    <script>
      const textEl = document.getElementById("animatedText");
      const text = textEl.textContent;
      textEl.textContent = ""; // Clear original

      text.split("").forEach((char, index) => {
        const span = document.createElement("span");
        span.textContent = char;
        span.style.animationDelay = `${index * 0.1}s`;
        textEl.appendChild(span);
      });
    </script>
  </body>
</html>
